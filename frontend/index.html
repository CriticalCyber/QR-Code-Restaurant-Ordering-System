<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .qty-box { display: flex; align-items: center; gap: 6px; margin-top: 6px; }
    .qty-btn { background-color: #f94242; color: white; border: none; font-size: 16px; padding: 4px 10px; border-radius: 5px; cursor: pointer; }
    .qty-btn:hover { background-color: #bc9393; }
    .qty-input { width: 50px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
    .menu-item { margin-bottom: 15px; }
    .item-name { cursor: pointer; color: #000000; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">

    <p id="menu-desc" style="color:#1885b7; margin-bottom:18px;">Please select the items you want to order and then tap "Place Order".</p>
    <div id="menu"></div>
    <p id="table-info" style="color:#555; font-size:1.13rem; margin-bottom:16px;"></p>
    <textarea id="order-note" placeholder="Add a note for the kitchen (e.g., no onions, extra spicy, etc.)"></textarea>
    <button id="order-btn">Place Order</button>
    <p id="status"></p>
  </div>

    <div style="background:#fff; padding:20px; border-radius:8px; text-align:center; width:300px;">
